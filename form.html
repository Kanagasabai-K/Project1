<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="formvalidation.js" defer></script>
    <style>
        .error {
            color: red;
        }
        body{
    background:linear-gradient( rgba(226, 242, 53, 0.2),rgba(4, 204, 249, 0.2)),url(formbg.png);
    background-repeat: no-repeat;
    background-size:cover;
    background-blend-mode:darken;
}
    </style>
</head>
<body class=" p-8"><br><br>
    <div class="max-w-md mx-auto bg-white p-6 rounded shadow-md">
        <h2 class="pl-36 w-md bg-blue-500 text-white py-2 rounded  text-2xl font-semibold mb-4">Sign Up</h2>
        <form id="signup-form">
            <div class="mb-4">
                <label for="name" class="block font-medium">Name</label>
                <input type="text" id="name" name="name" class="w-full p-2 border rounded">
                <p id="name-error" class="error"></p>
            </div>
            <div class="mb-4">
                <label for="email" class="block font-medium">Email</label>
                <input type="text" id="email" name="email" class="w-full p-2 border rounded">
                <p id="email-error" class="error"></p>
            </div>
            <div class="mb-4">
                <label for="phone" class="block font-medium">Phone number</label>
                <input type="number" id="phone" name="phone" class="w-full p-2 border rounded">
                <p id="phone-error" class="error"></p>
            </div>
            <div class="mb-4">
                <label for="password" class="block font-medium">Password</label>
                <input type="password" id="password" name="password" class="w-full p-2 border rounded">
                <p id="password-error" class="error"></p>
            </div>
            
            <div class="mb-4">
                <label for="cpassword" class="block font-medium">Confirm Password</label>
                <input type="password" id="cpassword" name="cpassword" class="w-full p-2 border rounded">
                <p id="cpassword-error" class="error"></p>
            </div>
            <button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600" >Sign Up</button>
        </form>
    </div>
    
</body>
</html>
